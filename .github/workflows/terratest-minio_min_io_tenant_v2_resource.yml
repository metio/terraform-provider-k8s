name: MinioMinIoTenantV2Resource
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/resources/k8s_minio_min_io_tenant_v2/**
      - internal/provider/minio_min_io_v2/minio_min_io_tenant_v2_resource.go
      - terratest/minio_min_io_v2/minio_min_io_tenant_v2_resource_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.4.*
          - 1.5.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -tags testing -run TestMinioMinIoTenantV2Resource ./terratest/minio_min_io_v2
