name: ScyllaScylladbComScyllaClusterV1Manifest
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/data-sources/k8s_scylla_scylladb_com_scylla_cluster_v1_manifest/**
      - internal/provider/scylla_scylladb_com_v1/scylla_scylladb_com_scylla_cluster_v1_manifest.go
      - internal/provider/scylla_scylladb_com_v1/scylla_scylladb_com_scylla_cluster_v1_manifest_test.go
      - terratest/scylla_scylladb_com_v1/scylla_scylladb_com_scylla_cluster_v1_manifest_test.go
jobs:
  terraform:
    name: Test with Terraform
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: tests
        name: Run Unit Tests
        run: go test -v -timeout=120s -count=1 ./internal/provider/scylla_scylladb_com_v1/scylla_scylladb_com_scylla_cluster_v1_manifest_test.go
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -run TestScyllaScylladbComScyllaClusterV1Manifest ./terratest/scylla_scylladb_com_v1
