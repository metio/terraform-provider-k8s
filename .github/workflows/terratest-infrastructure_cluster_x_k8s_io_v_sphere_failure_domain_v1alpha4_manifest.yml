name: InfrastructureClusterXK8SIoVsphereFailureDomainV1Alpha4Manifest
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/data-sources/k8s_infrastructure_cluster_x_k8s_io_v_sphere_failure_domain_v1alpha4_manifest/**
      - internal/provider/infrastructure_cluster_x_k8s_io_v1alpha4/infrastructure_cluster_x_k8s_io_v_sphere_failure_domain_v1alpha4_manifest.go
      - internal/provider/infrastructure_cluster_x_k8s_io_v1alpha4/infrastructure_cluster_x_k8s_io_v_sphere_failure_domain_v1alpha4_manifest_test.go
      - terratest/infrastructure_cluster_x_k8s_io_v1alpha4/infrastructure_cluster_x_k8s_io_v_sphere_failure_domain_v1alpha4_manifest_test.go
jobs:
  terraform:
    name: Test with Terraform
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: tests
        name: Run Unit Tests
        run: go test -v -timeout=120s -count=1 ./internal/provider/infrastructure_cluster_x_k8s_io_v1alpha4/infrastructure_cluster_x_k8s_io_v_sphere_failure_domain_v1alpha4_manifest_test.go
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -run TestInfrastructureClusterXK8SIoVsphereFailureDomainV1Alpha4Manifest ./terratest/infrastructure_cluster_x_k8s_io_v1alpha4
