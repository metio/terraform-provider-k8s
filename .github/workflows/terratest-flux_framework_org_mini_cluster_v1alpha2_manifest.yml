name: FluxFrameworkOrgMiniClusterV1Alpha2Manifest
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/data-sources/k8s_flux_framework_org_mini_cluster_v1alpha2_manifest/**
      - internal/provider/flux_framework_org_v1alpha2/flux_framework_org_mini_cluster_v1alpha2_manifest.go
      - internal/provider/flux_framework_org_v1alpha2/flux_framework_org_mini_cluster_v1alpha2_manifest_test.go
      - terratest/flux_framework_org_v1alpha2/flux_framework_org_mini_cluster_v1alpha2_manifest_test.go
jobs:
  terraform:
    name: Test with Terraform
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: tests
        name: Run Unit Tests
        run: go test -v -timeout=120s -count=1 ./internal/provider/flux_framework_org_v1alpha2/flux_framework_org_mini_cluster_v1alpha2_manifest_test.go
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -run TestFluxFrameworkOrgMiniClusterV1Alpha2Manifest ./terratest/flux_framework_org_v1alpha2
