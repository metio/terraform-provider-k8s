name: HncXK8SIoSubnamespaceAnchorV1Alpha2Resource
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/resources/k8s_hnc_x_k8s_io_subnamespace_anchor_v1alpha2/**
      - internal/provider/hnc_x_k8s_io_v1alpha2/hnc_x_k8s_io_subnamespace_anchor_v1alpha2_resource.go
      - internal/provider/hnc_x_k8s_io_v1alpha2/hnc_x_k8s_io_subnamespace_anchor_v1alpha2_resource_test.go
      - terratest/hnc_x_k8s_io_v1alpha2/hnc_x_k8s_io_subnamespace_anchor_v1alpha2_resource_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.4.*
          - 1.5.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: tests
        name: Run Unit Tests
        run: go test -v -timeout=120s -count=1 ./internal/provider/hnc_x_k8s_io_v1alpha2/hnc_x_k8s_io_subnamespace_anchor_v1alpha2_resource_test.go
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -run TestHncXK8SIoSubnamespaceAnchorV1Alpha2Resource ./terratest/hnc_x_k8s_io_v1alpha2
