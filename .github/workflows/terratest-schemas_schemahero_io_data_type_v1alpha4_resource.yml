name: SchemasSchemaheroIoDataTypeV1Alpha4Resource
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/resources/k8s_schemas_schemahero_io_data_type_v1alpha4/**
      - internal/provider/schemas_schemahero_io_v1alpha4/schemas_schemahero_io_data_type_v1alpha4_resource.go
      - terratest/schemas_schemahero_io_v1alpha4/schemas_schemahero_io_data_type_v1alpha4_resource_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.4.*
          - 1.5.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -tags testing -run TestSchemasSchemaheroIoDataTypeV1Alpha4Resource ./terratest/schemas_schemahero_io_v1alpha4
