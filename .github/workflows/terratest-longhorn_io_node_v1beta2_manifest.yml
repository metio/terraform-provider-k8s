name: LonghornIoNodeV1Beta2Manifest
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/data-sources/k8s_longhorn_io_node_v1beta2_manifest/**
      - internal/provider/longhorn_io_v1beta2/longhorn_io_node_v1beta2_manifest.go
      - terratest/longhorn_io_v1beta2/longhorn_io_node_v1beta2_manifest_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.4.*
          - 1.5.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -tags testing -run TestLonghornIoNodeV1Beta2Manifest ./terratest/longhorn_io_v1beta2
