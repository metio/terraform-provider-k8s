name: Verify Commits
on:
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - go.mod
      - go.sum
      - main.go
      - docs/**
      - examples/**
      - internal/**
      - templates/**
      - tools/**
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - id: tools_test
        name: Tools Tests
        run: go test -v -timeout=120s ./tools/internal/...
      - id: provider_tests
        name: Provider Tests
        run: go test -v -timeout=120s ./internal/...
      - id: generate_docs
        name: Generate Documentation
        run: go generate ./tools/docs.go
      - id: verify_docs
        name: Verify Documentation
        run: |
          git diff --compact-summary --exit-code || \
            (echo "*** Unexpected differences after code generation. Run 'make docs' and commit."; exit 1)
      - id: build
        name: Build Provider
        run: go build -v
      - name: Wait for other checks to succeed
        uses: lewagon/wait-on-check-action@v1.4.0
        with:
          ref: ${{ github.ref }}
          running-workflow-name: Build Project
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
