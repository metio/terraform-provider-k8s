name: LerentisUploadfilter24EuRegistryCredentialV1Beta4Resource
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/resources/k8s_lerentis_uploadfilter24_eu_registry_credential_v1beta4/**
      - internal/provider/lerentis_uploadfilter24_eu_v1beta4/lerentis_uploadfilter24_eu_registry_credential_v1beta4_resource.go
      - internal/provider/lerentis_uploadfilter24_eu_v1beta4/lerentis_uploadfilter24_eu_registry_credential_v1beta4_resource_test.go
      - terratest/lerentis_uploadfilter24_eu_v1beta4/lerentis_uploadfilter24_eu_registry_credential_v1beta4_resource_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.4.*
          - 1.5.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: install
        name: Install Provider
        run: make install
      - id: tests
        name: Run Unit Tests
        run: go test -v -timeout=120s -count=1 ./internal/provider/lerentis_uploadfilter24_eu_v1beta4/lerentis_uploadfilter24_eu_registry_credential_v1beta4_resource_test.go
      - id: terratest
        name: Run Terratest Tests
        run: go test -v -timeout=120s -count=1 -run TestLerentisUploadfilter24EuRegistryCredentialV1Beta4Resource ./terratest/lerentis_uploadfilter24_eu_v1beta4
