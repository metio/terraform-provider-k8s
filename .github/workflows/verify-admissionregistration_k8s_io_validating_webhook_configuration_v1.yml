name: admissionregistration_k8s_io_validating_webhook_configuration_v1
on:
  pull_request:
    branches: [ main ]
    paths:
      - examples/resources/k8s_admissionregistration_k8s_io_validating_webhook_configuration_v1
      - internal/provider/resource_admissionregistration_k8s_io_validating_webhook_configuration_v1.go
      - terratest/k8s_admissionregistration_k8s_io_validating_webhook_configuration_v1_test.go
jobs:
  terratest:
    name: Test with Terraform ${{ matrix.terraform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        terraform:
          - 1.0.*
          - 1.1.*
          - 1.2.*
          - 1.3.*
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: setup_go
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - id: setup_terraform
        name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - id: terratest
        name: Run Terratest Tests
        run: make terratest TestAdmissionregistrationK8SIoValidatingWebhookConfigurationV1Resource
